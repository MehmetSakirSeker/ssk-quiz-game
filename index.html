<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkındalık Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sosyal Sorumluluk Kulübü Farkındalık Oyunu</h1>

        <!-- Başlangıç Ekranı -->
        <div id="start-screen">
            <input type="text" id="username" placeholder="İsminizi girin">
            <button id="start-btn">Başla</button>
        </div>

        <!-- Soru Ekranı -->
        <div id="question-screen" class="hidden">
            <div id="progress-container">
  <div id="progress-bar">
    <div id="progress"></div>
  </div>
  <span id="progress-text">0/0</span>
</div>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options"></div>
            </div>
        
        </div>

        <!-- İstatistikler -->
        <div id="stats-screen" class="hidden">
            <h2>İstatistikler</h2>
            <p id="score-display"></p>
            
            <button id="next-player">Sonraki Oyuncu</button>
        </div>

        
    </div>
    <!-- Leaderboard -->
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list"></div>
        </div>
        <div id="qr-code">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://club.ieu.edu.tr/ogrenci-kulupleri" alt="QR Code">
    <p>Bize Katıl! / Join Us!</p>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
